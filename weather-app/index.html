<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<style>
    div{
        color:blue;
        font-size: 3rem;
    }
</style>
</head>

<body>
<div id="show">The content of the document......</div>
<script id="handlebars-demo" type="text/x-handlebars-template">
	<div>
		My name is {{name}}. I am a {{occupation}}.	
    </div>
    <section>
    </section>
</script>
</body>

</html>
<script>document.getElementById('show').innerHTML = "This is changed.";</script>
<script  type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- <script type='text/javascript' src="show.js"></script> -->
<script type='text/javascript'>
    var template = $('#handlebars-demo').html();
    let context = { "name" : "Aimee", 
                    "occupation" : "Software Engineer Intern" };

    var templateScript = Handlebars.compile(template);
    var html = templateScript(context);    
    $(document.body).append(html);
    
    </script>
